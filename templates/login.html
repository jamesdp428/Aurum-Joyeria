<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{{ url_for('static', path='css/crearcuenta.css') }}">
    <link rel="icon" href="{{ url_for('static', path='img/logo-wind.svg') }}" class="icon-wind">
    <title>Iniciar Sesi√≥n | Aurum Joyer√≠a</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="registro-logo-wrapper">
    <a href="{{ url_for('index') }}">
      <img src="{{ url_for('static', path='img/logo.svg') }}" alt="Logo Aurum" class="registro-logo">
    </a>
  </div>

  <div class="registro-contenedor">
    <form class="registro-formulario" id="loginForm">
      <h2>Iniciar Sesi√≥n</h2>
      
      <!-- Mensaje de error/√©xito -->
      <div id="loginMessage" class="message-box" style="display: none;"></div>

      <input type="email" id="loginEmail" placeholder="Correo electr√≥nico" required>
      
      <div class="password-container">
        <input type="password" id="loginPassword" placeholder="Contrase√±a" required>
        <button type="button" class="toggle-password" tabindex="-1" data-target="loginPassword">
          <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
          <svg class="eye-slash-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
          </svg>
        </button>
      </div>

      <button type="submit" id="loginBtn">Ingresar</button>

      <p class="login-link">¬øNo tienes cuenta? <a href="{{ url_for('register') }}">Reg√≠strate</a></p>
    </form>
  </div>
  
  <!-- Scripts -->
  <script src="/static/js/api.js"></script>
  <script>
    // Toggle password visibility
    document.querySelectorAll('.toggle-password').forEach(button => {
      button.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        const targetId = this.getAttribute('data-target');
        const input = document.getElementById(targetId);
        const eyeIcon = this.querySelector('.eye-icon');
        const eyeSlashIcon = this.querySelector('.eye-slash-icon');
        
        if (input.type === 'password') {
          input.type = 'text';
          eyeIcon.style.display = 'none';
          eyeSlashIcon.style.display = 'block';
        } else {
          input.type = 'password';
          eyeIcon.style.display = 'block';
          eyeSlashIcon.style.display = 'none';
        }
      });
      
      button.addEventListener('mousedown', function(e) {
        e.preventDefault();
      });
    });
    
    // Verificar si ya est√° logueado
    document.addEventListener('DOMContentLoaded', () => {
      const user = getCurrentUser();
      if (user) {
        console.log('Usuario ya logueado, redirigiendo...');
        if (user.rol === 'admin') {
          window.location.href = '/admin';
        } else {
          window.location.href = '/';
        }
      }
    });

    // Manejar el formulario de login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const loginBtn = document.getElementById('loginBtn');
      
      // Validaciones b√°sicas
      if (!email || !password) {
        showMessage('Por favor completa todos los campos', 'error');
        return;
      }
      
      // Validar formato de email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showMessage('Por favor ingresa un email v√°lido', 'error');
        return;
      }
      
      // Deshabilitar bot√≥n mientras se procesa
      loginBtn.disabled = true;
      loginBtn.textContent = 'Ingresando...';
      
      try {
        console.log('üîê Intentando login con:', email);
        
        // Llamar a la API
        const response = await authAPI.login(email, password);
        
        console.log('‚úÖ Login exitoso:', response.user);
        
        // Login exitoso
        showMessage('¬°Bienvenido! Redirigiendo...', 'success');
        
        // Redirigir seg√∫n el rol
        setTimeout(() => {
          if (response.user.rol === 'admin') {
            window.location.href = '/admin';
          } else {
            window.location.href = '/';
          }
        }, 1000);
        
      } catch (error) {
        console.error('‚ùå Error en login:', error);
        
        // Mostrar mensaje de error
        let errorMessage = 'Error al iniciar sesi√≥n';
        
        if (error.message.includes('incorrectos') || 
            error.message.includes('401') ||
            error.message.includes('Unauthorized')) {
          errorMessage = 'Email o contrase√±a incorrectos';
        } else if (error.message) {
          errorMessage = error.message;
        }
        
        showMessage(errorMessage, 'error');
        
        // Re-habilitar bot√≥n
        loginBtn.disabled = false;
        loginBtn.textContent = 'Ingresar';
      }
    });
    
    // Funci√≥n para mostrar mensajes
    function showMessage(text, type) {
      const messageBox = document.getElementById('loginMessage');
      messageBox.textContent = text;
      messageBox.className = `message-box ${type}`;
      messageBox.style.display = 'block';
      
      // Ocultar despu√©s de 5 segundos (excepto mensajes de √©xito)
      if (type !== 'success') {
        setTimeout(() => {
          messageBox.style.display = 'none';
        }, 5000);
      }
    }
    
    // üî• MODAL DE RECUPERACI√ìN DE CONTRASE√ëA
    document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
      e.preventDefault();
      mostrarModalRecuperacion();
    });
    
    function mostrarModalRecuperacion() {
      const modalHTML = `
        <div id="modalRecuperacion" style="
          display: flex;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0,0,0,0.95);
          justify-content: center;
          align-items: center;
          z-index: 10000;
        ">
          <div style="
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border: 2px solid #f9dc5e;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
          ">
            <h2 style="color: #f9dc5e; margin-top: 0;">üîë Recuperar contrase√±a</h2>
            
            <div id="paso1" style="display: block;">
              <p style="color: #ccc; margin-bottom: 20px;">
                Ingresa tu email y te enviaremos un c√≥digo para restablecer tu contrase√±a.
              </p>
              
              <div id="recoveryMessage" style="display: none; padding: 12px; border-radius: 8px; margin-bottom: 20px;"></div>
              
              <input 
                type="email" 
                id="recoveryEmail" 
                placeholder="Tu correo electr√≥nico"
                style="
                  width: 100%;
                  padding: 12px;
                  background: #2a2a2a;
                  border: 1px solid #444;
                  border-radius: 8px;
                  color: white;
                  margin-bottom: 20px;
                  font-size: 16px;
                "
              >
              
              <div style="display: flex; gap: 10px;">
                <button 
                  id="btnEnviarCodigo"
                  style="
                    flex: 1;
                    padding: 12px;
                    background: linear-gradient(45deg, #f9dc5e, #ffd700);
                    color: #000;
                    border: none;
                    border-radius: 8px;
                    font-weight: 700;
                    cursor: pointer;
                  "
                >
                  Enviar c√≥digo
                </button>
                <button 
                  id="btnCancelarRecuperacion"
                  style="
                    flex: 1;
                    padding: 12px;
                    background: #333;
                    color: white;
                    border: 1px solid #555;
                    border-radius: 8px;
                    cursor: pointer;
                  "
                >
                  Cancelar
                </button>
              </div>
            </div>
            
            <div id="paso2" style="display: none;">
              <p style="color: #ccc; margin-bottom: 20px;">
                Ingresa el c√≥digo que enviamos a tu email y tu nueva contrase√±a.
              </p>
              
              <div id="resetMessage" style="display: none; padding: 12px; border-radius: 8px; margin-bottom: 20px;"></div>
              
              <input 
                type="text" 
                id="resetCode" 
                placeholder="C√≥digo de recuperaci√≥n"
                style="
                  width: 100%;
                  padding: 12px;
                  background: #2a2a2a;
                  border: 1px solid #444;
                  border-radius: 8px;
                  color: white;
                  margin-bottom: 15px;
                  font-size: 16px;
                "
              >
              
              <div class="password-container" style="margin-bottom: 15px;">
                <input 
                  type="password" 
                  id="newPassword" 
                  placeholder="Nueva contrase√±a (m√≠nimo 6 caracteres)"
                  style="
                    width: 100%;
                    padding: 12px;
                    background: #2a2a2a;
                    border: 1px solid #444;
                    border-radius: 8px;
                    color: white;
                    font-size: 16px;
                  "
                >
              </div>
              
              <div class="password-container" style="margin-bottom: 20px;">
                <input 
                  type="password" 
                  id="newPasswordConfirm" 
                  placeholder="Confirmar nueva contrase√±a"
                  style="
                    width: 100%;
                    padding: 12px;
                    background: #2a2a2a;
                    border: 1px solid #444;
                    border-radius: 8px;
                    color: white;
                    font-size: 16px;
                  "
                >
              </div>
              
              <div style="display: flex; gap: 10px;">
                <button 
                  id="btnRestablecerPassword"
                  style="
                    flex: 1;
                    padding: 12px;
                    background: linear-gradient(45deg, #f9dc5e, #ffd700);
                    color: #000;
                    border: none;
                    border-radius: 8px;
                    font-weight: 700;
                    cursor: pointer;
                  "
                >
                  Restablecer contrase√±a
                </button>
                <button 
                  id="btnVolverPaso1"
                  style="
                    flex: 1;
                    padding: 12px;
                    background: #333;
                    color: white;
                    border: 1px solid #555;
                    border-radius: 8px;
                    cursor: pointer;
                  "
                >
                  Volver
                </button>
              </div>
            </div>
          </div>
        </div>
      `;
      
      document.body.insertAdjacentHTML('beforeend', modalHTML);
      
      // Event listeners del modal
      document.getElementById('btnCancelarRecuperacion').addEventListener('click', cerrarModalRecuperacion);
      document.getElementById('btnEnviarCodigo').addEventListener('click', enviarCodigoRecuperacion);
      document.getElementById('btnVolverPaso1').addEventListener('click', () => {
        document.getElementById('paso2').style.display = 'none';
        document.getElementById('paso1').style.display = 'block';
      });
      document.getElementById('btnRestablecerPassword').addEventListener('click', restablecerPassword);
    }
    
    async function enviarCodigoRecuperacion() {
      const email = document.getElementById('recoveryEmail').value.trim();
      const btn = document.getElementById('btnEnviarCodigo');
      
      if (!email) {
        mostrarMensajeRecovery('Por favor ingresa tu email', 'error');
        return;
      }
      
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        mostrarMensajeRecovery('Por favor ingresa un email v√°lido', 'error');
        return;
      }
      
      btn.disabled = true;
      btn.textContent = 'Enviando...';
      
      try {
        await authAPI.requestPasswordReset(email);
        
        mostrarMensajeRecovery('‚úÖ Si el email existe, recibir√°s un c√≥digo de recuperaci√≥n', 'success');
        
        setTimeout(() => {
          document.getElementById('paso1').style.display = 'none';
          document.getElementById('paso2').style.display = 'block';
        }, 2000);
        
      } catch (error) {
        console.error('Error:', error);
        mostrarMensajeRecovery(error.message, 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Enviar c√≥digo';
      }
    }
    
    async function restablecerPassword() {
      const code = document.getElementById('resetCode').value.trim();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('newPasswordConfirm').value;
      const btn = document.getElementById('btnRestablecerPassword');
      
      if (!code || !newPassword || !confirmPassword) {
        mostrarMensajeReset('Por favor completa todos los campos', 'error');
        return;
      }
      
      if (newPassword.length < 6) {
        mostrarMensajeReset('La contrase√±a debe tener al menos 6 caracteres', 'error');
        return;
      }
      
      if (newPassword !== confirmPassword) {
        mostrarMensajeReset('Las contrase√±as no coinciden', 'error');
        return;
      }
      
      btn.disabled = true;
      btn.textContent = 'Restableciendo...';
      
      try {
        await authAPI.resetPassword(code, newPassword);
        
        mostrarMensajeReset('‚úÖ Contrase√±a restablecida exitosamente', 'success');
        
        setTimeout(() => {
          cerrarModalRecuperacion();
          showMessage('Contrase√±a actualizada. Ya puedes iniciar sesi√≥n', 'success');
        }, 2000);
        
      } catch (error) {
        console.error('Error:', error);
        mostrarMensajeReset(error.message, 'error');
        btn.disabled = false;
        btn.textContent = 'Restablecer contrase√±a';
      }
    }
    
    function cerrarModalRecuperacion() {
      const modal = document.getElementById('modalRecuperacion');
      if (modal) {
        modal.remove();
      }
    }
    
    function mostrarMensajeRecovery(text, type) {
      const messageBox = document.getElementById('recoveryMessage');
      messageBox.textContent = text;
      messageBox.style.display = 'block';
      messageBox.style.background = type === 'success' ? '#4CAF50' : '#f44336';
      messageBox.style.color = 'white';
    }
    
    function mostrarMensajeReset(text, type) {
      const messageBox = document.getElementById('resetMessage');
      messageBox.textContent = text;
      messageBox.style.display = 'block';
      messageBox.style.background = type === 'success' ? '#4CAF50' : '#f44336';
      messageBox.style.color = 'white';
    }
  </script>
</body>
</html>
