<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci칩n - Aurum Joyer칤a</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/admin.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Navbar simplificado -->
    <header class="navbar">
        <div class="top-bar">
            <div class="logo">
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', path='img/logo.svg') }}" alt="Logo Aurum" class="logo-img">
                </a>
            </div>
            <h1 style="color: #f9dc5e; margin: 0;">Panel de Administraci칩n</h1>
            <button id="logoutBtn" class="btn-logout">Cerrar Sesi칩n</button>
        </div>
    </header>

    <main class="admin-container">
        
        <!-- Tabs de navegaci칩n -->
        <div class="admin-tabs">
            <button class="tab-btn active" data-tab="productos">Productos</button>
        </div>

        <!-- ========== TAB DE PRODUCTOS ========== -->
        <div class="tab-content active" id="productos-tab">
            
            <div class="admin-header">
                <h2>Gesti칩n de Productos</h2>
                <button class="btn-primary" id="btnNuevoProducto">+ Nuevo Producto</button>
            </div>

            <!-- Filtros -->
            <div class="filters">
                <select id="filterCategoria" class="filter-select">
                    <option value="">Todas las categor칤as</option>
                    <option value="anillos">Anillos</option>
                    <option value="pulseras">Pulseras</option>
                    <option value="cadenas">Cadenas</option>
                    <option value="aretes">Aretes</option>
                    <option value="tobilleras">Dijes y Herrajes</option>
                    <option value="otros">Combos</option>
                </select>
                
                <label>
                    <input type="checkbox" id="filterDestacado"> Solo destacados
                </label>
            </div>

            <!-- Tabla de productos -->
            <div class="table-container">
                <table class="admin-table" id="productosTable">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Categor칤a</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Destacado</th>
                            <th>Activo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los productos se cargan aqu칤 -->
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <!-- ========== MODAL PRODUCTO ========== -->
    <div class="modal" id="modalProducto">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modalProductoTitulo">Nuevo Producto</h2>
            
            <form id="formProducto" enctype="multipart/form-data">
                <input type="hidden" id="productoId">
                
                <div class="form-group">
                    <label for="productoNombre">Nombre *</label>
                    <input type="text" id="productoNombre" required>
                </div>
                
                <div class="form-group">
                    <label for="productoCategoria">Categor칤a *</label>
                    <select id="productoCategoria" required>
                        <option value="">Seleccionar...</option>
                        <option value="anillos">Anillos</option>
                        <option value="pulseras">Pulseras</option>
                        <option value="cadenas">Cadenas</option>
                        <option value="aretes">Aretes</option>
                        <option value="tobilleras">Dijes y Herrajes</option>
                        <option value="otros">Combos</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="productoDescripcion">Descripci칩n</label>
                    <textarea id="productoDescripcion" rows="4"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="productoPrecio">Precio (opcional)</label>
                        <input type="number" id="productoPrecio" min="0" step="0.01">
                        <small>Dejar vac칤o para "Consultar"</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="productoStock">Stock</label>
                        <input type="number" id="productoStock" value="0" min="0">
                    </div>
                </div>
                
                <!-- 游댠 M칔LTIPLES IM츼GENES -->
                <div class="form-group">
                    <label for="productoImagen">Im치genes (puedes seleccionar varias)</label>
                    <input type="file" id="productoImagen" accept="image/*" multiple>
                    <small style="color: #aaa; display: block; margin-top: 5px;">
                        游눠 Puedes seleccionar m칰ltiples im치genes. La primera ser치 la principal.
                    </small>
                    <div id="imagenPreview" class="imagen-preview"></div>
                </div>
                
                <div class="form-checkboxes">
                    <label>
                        <input type="checkbox" id="productoDestacado">
                        Producto destacado
                    </label>
                    
                    <label>
                        <input type="checkbox" id="productoActivo" checked>
                        Producto activo
                    </label>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="btnCancelarProducto">Cancelar</button>
                    <button type="submit" class="btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>


<!-- Scripts -->
<script src="{{ url_for('static', path='js/api.js') }}"></script>
<script src="{{ url_for('static', path='js/admin.js') }}"></script>
<script src="{{ url_for('static', path='js/admin-panel-button.js') }}"></script>
    
</body>
</html>
