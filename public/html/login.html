<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/crearcuenta.css">
    <link rel="icon" href="../img/logo-wind.svg" class="icon-wind">
    <title>Iniciar Sesi√≥n | Aurum Joyer√≠a</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="registro-logo-wrapper">
    <a href="../index.html"><img src="../img/logo.svg" alt="Logo Aurum" class="registro-logo"></a>
  </div>

  <div class="registro-contenedor">
    <form class="registro-formulario" id="loginForm">
      <h2>Iniciar Sesi√≥n</h2>
      
      <!-- Mensaje de error/√©xito -->
      <div id="loginMessage" class="message-box" style="display: none;"></div>

      <input type="email" id="loginEmail" placeholder="Correo electr√≥nico" required>
      
      <div class="password-container">
        <input type="password" id="loginPassword" placeholder="Contrase√±a" required>
        <button type="button" class="toggle-password" tabindex="-1" data-target="loginPassword">
          <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
          <svg class="eye-slash-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
          </svg>
        </button>
      </div>

      <button type="submit" id="loginBtn">Ingresar</button>

      <p class="login-link">¬øNo tienes cuenta? <a href="crearcuenta.html">Reg√≠strate</a></p>
    </form>
  </div>
  
  <!-- Scripts -->
  <script src="../js/api.js"></script>
  <script>
    // Toggle password visibility
    document.querySelectorAll('.toggle-password').forEach(button => {
      button.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        const targetId = this.getAttribute('data-target');
        const input = document.getElementById(targetId);
        const eyeIcon = this.querySelector('.eye-icon');
        const eyeSlashIcon = this.querySelector('.eye-slash-icon');
        
        if (input.type === 'password') {
          input.type = 'text';
          eyeIcon.style.display = 'none';
          eyeSlashIcon.style.display = 'block';
        } else {
          input.type = 'password';
          eyeIcon.style.display = 'block';
          eyeSlashIcon.style.display = 'none';
        }
      });
      
      button.addEventListener('mousedown', function(e) {
        e.preventDefault();
      });
    });
    
    // Verificar si ya est√° logueado
    document.addEventListener('DOMContentLoaded', () => {
      const user = getCurrentUser();
      if (user) {
        // Ya est√° logueado, redirigir
        if (user.rol === 'admin') {
          window.location.href = '../panel/admin/panel.html';
        } else {
          window.location.href = '../index.html';
        }
      }
    });

    // Manejar el formulario de login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const loginBtn = document.getElementById('loginBtn');
      
      // Validaciones b√°sicas
      if (!email || !password) {
        showMessage('Por favor completa todos los campos', 'error');
        return;
      }
      
      // Validar formato de email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showMessage('Por favor ingresa un email v√°lido', 'error');
        return;
      }
      
      // Deshabilitar bot√≥n mientras se procesa
      loginBtn.disabled = true;
      loginBtn.textContent = 'Ingresando...';
      
      try {
        console.log('üîê Intentando login con:', email);
        
        // Llamar a la API
        const response = await authAPI.login(email, password);
        
        console.log('‚úÖ Login exitoso:', response.user);
        
        // Login exitoso
        showMessage('¬°Bienvenido! Redirigiendo...', 'success');
        
        // Redirigir seg√∫n el rol
        setTimeout(() => {
          if (response.user.rol === 'admin') {
            window.location.href = 'admin/panel.html';
          } else {
            window.location.href = '../index.html';
          }
        }, 1000);
        
      } catch (error) {
        console.error('‚ùå Error en login:', error);
        
        // Mostrar mensaje de error
        let errorMessage = 'Error al iniciar sesi√≥n';
        
        if (error.message.includes('incorrectos') || 
            error.message.includes('401') ||
            error.message.includes('Unauthorized')) {
          errorMessage = 'Email o contrase√±a incorrectos';
        } else if (error.message) {
          errorMessage = error.message;
        }
        
        showMessage(errorMessage, 'error');
        
        // Re-habilitar bot√≥n
        loginBtn.disabled = false;
        loginBtn.textContent = 'Ingresar';
      }
    });
    
    // Funci√≥n para mostrar mensajes
    function showMessage(text, type) {
      const messageBox = document.getElementById('loginMessage');
      messageBox.textContent = text;
      messageBox.className = `message-box ${type}`;
      messageBox.style.display = 'block';
      
      // Ocultar despu√©s de 5 segundos (excepto mensajes de √©xito)
      if (type !== 'success') {
        setTimeout(() => {
          messageBox.style.display = 'none';
        }, 5000);
      }
    }
  </script>
</body>
</html>
