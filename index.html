<section class="carrusel" id="carrusel">
  <div class="slides">
    <div class="slide active" style="background-image: url('img/oro18k.png');"></div>
    <div class="slide" style="background-image: url('img/anillos.png');"></div>
    <div class="slide" style="background-image: url('img/pulseras.png');"></div>
  </div>

  <div class="dots">
    <span class="dot active" data-index="0"></span>
    <span class="dot" data-index="1"></span>
    <span class="dot" data-index="2"></span>
  </div>
</section>




<script>
  const slides = document.querySelectorAll('.slide');
  const dots = document.querySelectorAll('.dot');
  const prevBtn = document.querySelector('.prev');
  const nextBtn = document.querySelector('.next');

  let currentSlide = 0;
  const totalSlides = slides.length;

  function showSlide(index) {
    // Asegurar que el índice esté en rango
    if (index < 0) index = totalSlides - 1;
    if (index >= totalSlides) index = 0;

    // Mover slides
    document.querySelector('.slides').style.transform = `translateX(-${index * 100}%)`;

    // Actualizar dots
    dots.forEach(dot => dot.classList.remove('active'));
    dots[index].classList.add('active');

    // Guardar índice actual
    currentSlide = index;
  }

  dots.forEach(dot => {
    dot.addEventListener('click', () => showSlide(parseInt(dot.dataset.index)));
  });

  // Opcional: autoplay
  setInterval(() => {
    showSlide(currentSlide + 1);
  }, 6000); // cada 6 segundos
</script>
