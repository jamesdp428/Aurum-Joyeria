<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" href="img/logo-wind.svg" class="icon-wind">
  <title>Aurum Joyer√≠a | Inicio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

<style>
    .main {
        display: flex;
        flex-direction: column; /* Para centrar los elementos verticalmente */
        justify-content: center; /* Centra verticalmente */
        align-items: center;    /* Centra horizontalmente */
        height: 100vh;          /* O la altura que necesites */
        text-align: center;      /* Centra el texto dentro de los elementos */
    }

    h1 {
        color: wheat;
    }

    .btn-regresar {
        display: inline-block;
        background: linear-gradient(45deg, #f9dc5e, #ffd700);
        color: #000;
        padding: 12px 25px;
        border-radius: 8px;
        font-weight: 700;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px rgba(249, 220, 94, 0.3);
    }
</style>

<div class="main">
    <h1>No disponible</h1>
    <a href="../index.html"><span class="btn-regresar">Regresar al inicio</span></a>
